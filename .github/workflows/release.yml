name: Package and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Package addon
        run: |
          mkdir -p ProShop
          cp *.lua ProShop/
          cp *.toc ProShop/
          zip -r ProShop-${{ steps.version.outputs.version }}.zip ProShop/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ProShop-${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
